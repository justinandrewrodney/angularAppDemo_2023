<div>
    <h2>Selected Ticker</h2>
    <label>{{ticker}}</label>
    <label>{{close}}</label>
</div>
<div *ngIf="tickerService.tickers.length">

<h2>Tickers</h2>
<ul class="Tickers">
    <div *ngFor="let ticker of tickerService.tickers">
        <label>{{ticker.ticker}}</label>
        <button type="button" class="add-button" (click)="selectTicker(ticker.ticker)">
            {{ticker.ticker}}
        </button>
    </div>
  </ul>
</div>
