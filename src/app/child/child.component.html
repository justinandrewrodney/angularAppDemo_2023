<div *ngIf="tickerService.tickers.length">
    <h2>Tickers</h2>
    <ul class="Tickers">
        <div *ngFor="let ticker of tickerService.tickers">
            <button type="button" class="select-button" (click)="selectTicker(ticker.ticker)">
                {{ticker.ticker}}
            </button>
        </div>
    </ul>
</div>

<div class="Center">
    <h2>Selected Ticker</h2>
    <div *ngIf="day!=''">
        <label class="day">Date: {{day}}</label>
    </div>
    <div *ngIf="ticker!=''">
        <label style="color:rgb(0, 221, 0)">{{ticker}}</label>
    </div>
    <div *ngIf="close!=''">
        <label>Closing price: </label>
        <label style="color:rgb(0, 221, 0)">{{close}}</label>
    </div>
</div>
